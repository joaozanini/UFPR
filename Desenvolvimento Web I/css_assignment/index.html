<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício CSS - Reproduzindo Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container-header">
            <div class="logo">MeuSite</div>
            <nav class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="title">
        <h1>Título do Site</h1>
        <p>Subtítulo que interessante</p>
        <button>Saiba Mais</button>
    </section>
    <section class="cards">
        <div class="card">
            <img src="images/card1.png" alt="Imagem do card 1">
            <h2>Título Card 1</h2>
            <p>Descrição breve</p>
        </div>
        <div class="card">
            <img src="images/card2.png" alt="Imagem do card 2">
            <h2>Título Card 2</h2>
            <p>Descrição breve</p>
        </div>
        <div class="card">
            <img src="images/card3.png" alt="Imagem do card 3">
            <h2>Título Card 3</h2>
            <p>Descrição breve</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 MeuSite. Todos os direitos reservados.</p>
        <div class="redes-sociais">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
